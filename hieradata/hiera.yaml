tutor::env_patches:
  common-env-features:
    - "'ENABLE_THIRD_PARTY_AUTH': True"
    - "'ENABLE_COMBINED_LOGIN_REGISTRATION': True"
    - "'SHOW_REGISTRATION_LINKS': False"
    - "'CERTIFICATES_HTML_VIEW': True"
  openedx-lms-common-settings:
    - "AUTHENTICATION_BACKENDS += ['social_core.backends.open_id_connect.OpenIdConnectAuth']"
  openedx-auth:
    - "'SOCIAL_AUTH_OIDC_OIDC_ENDPOINT': 'https://cilogon.org/'"
    - "'SOCIAL_AUTH_OIDC_KEY': 'cilogon:/client_id/4b76e902d5e4d192d630bcfc3823e88f'"
    - "'SOCIAL_AUTH_OIDC_SECRET': '%{lookup('oidc_secret')}'"
    - "'SOCIAL_AUTH_OAUTH_SECRETS': { 'oidc': '%{lookup('oidc_secret')}'}"
  mfe-lms-production-settings:
    - "MFE_CONFIG['ALLOW_PUBLIC_ACCOUNT_CREATION'] = True"
    - "MFE_CONFIG['SHOW_REGISTRATION_LINKS'] = False"

tutor::plugins:
  cairn:
    reboot_on_change: true

tutor::backup_to_restore:
  date: '2024-10-27'
  path: '/backups/prod/tutor/.local/share/tutor/env/backup/'

cron::job:
  backup:
    command: '/usr/local/bin/tutor local backup'
    minute: '30'
    hour: '0'
    date: '*'
    month: '*'
    weekday: '*'
    user: tutor
    description: 'Take a backup of EdX'
  clear_backup:
    command: 'find /tutor/.local/share/tutor/env/backup/ -type f -mtime +30 -delete'
    minute: '0'
    hour: '1'
    date: '*'
    month: '*'
    weekday: '*'
    user: root
    description: 'Delete backups older than 30 days'


restic::repositories:
  backup_edx_repo:
    enable_backup: true
    id: "e3ce310620c4437286e29893ddac1537"
    key: "%{alias('s3_key')}"
    password: "%{alias('restic_password')}"
    host: "object-arbutus.cloud.computecanada.ca"
    bucket: "cq-backup-edx"
    backup_path: "/tutor/.local/share/tutor/env/backup/"
    backup_timer: Mon..Sun 2:00:00
    enable_forget: true
    forget_timer: Mon..Sun 3:00:00
    prune: true
    forget:
      keep-last: 1
  restore_edx_repo:
    enable_backup: false
    id: "e3ce310620c4437286e29893ddac1537"
    key: "%{alias('s3_key')}"
    password: "%{alias('restic_password')}"
    host: "object-arbutus.cloud.computecanada.ca"
    bucket: "cq-backup-edx"
    enable_restore: true
    restore_path: "/backups/prod"
    restore_timer: "Mon..Sun 3:30:00"

