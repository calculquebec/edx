tutor::env_patches:
  - ["common-env-features", "'ENABLE_THIRD_PARTY_AUTH': True"]
  - ["common-env-features", "'ENABLE_COMBINED_LOGIN_REGISTRATION': True"]
  - ["openedx-lms-common-settings", "AUTHENTICATION_BACKENDS += ['social_core.backends.open_id_connect.OpenIdConnectAuth']"]
  - ["openedx-auth", "'SOCIAL_AUTH_OIDC_OIDC_ENDPOINT': 'https://cilogon.org/'"]
  - ["openedx-auth", "'SOCIAL_AUTH_OIDC_KEY': 'cilogon:/client_id/4b76e902d5e4d192d630bcfc3823e88f'"]
  - ["openedx-auth", "'SOCIAL_AUTH_OIDC_SECRET': '%{lookup('oidc_secret')}'"]
  - ["openedx-auth", "'SOCIAL_AUTH_OAUTH_SECRETS': { 'oidc': '%{lookup('oidc_secret')}'}"]
  - ["common-env-features", "'ALLOW_PUBLIC_ACCOUNT_CREATION': True"]
  - ["mfe-lms-production-settings", "MFE_CONFIG['ALLOW_PUBLIC_ACCOUNT_CREATION'] = True"]
  - ["mfe-lms-production-settings", "MFE_CONFIG['SHOW_REGISTRATION_LINKS'] = False"]
  - ["common-env-features", "'ENABLE_REQUIRE_THIRD_PARTY_AUTH': True"]
  - ["common-env-features", "'SHOW_REGISTRATION_LINKS': False"]
  - ["common-env-features", "'CERTIFICATES_HTML_VIEW': True"]

tutor::openedx_extra_pip_requirements: "['jupyter-xblock==17.0.0', 'h5p-xblock==0.2.15']"
tutor::backup_to_restore:
  date: '2024-10-29'
  path: '/backups/prod/tutor/.local/share/tutor/env/backup/'
cqedu::patch_domain_before_restore: true

restic::repositories:
  backup_edx_repo:
    enable_backup: true
    id: "e3ce310620c4437286e29893ddac1537"
    key: "%{alias('s3_key')}"
    password: "%{alias('restic_password')}"
    host: "object-arbutus.cloud.computecanada.ca"
    bucket: "cq-backup-edx%{lookup('suffix')}"
    backup_path: "/tutor/.local/share/tutor/env/backup/"
    backup_timer: Mon..Sun 4:00:00
    enable_forget: true
    forget_timer: Mon..Sun 5:00:00
    prune: true
    forget:
      keep-last: 1
  restore_edx_repo:
    enable_backup: false
    id: "e3ce310620c4437286e29893ddac1537"
    key: "%{alias('s3_key')}"
    password: "%{alias('restic_password')}"
    host: "object-arbutus.cloud.computecanada.ca"
    bucket: "cq-backup-edx"
    enable_restore: true
    restore_path: "/backups/prod"
    restore_timer: "Mon..Sun 3:30:00"

cron::job:
  restore:
    command: '#/usr/local/bin/tutor local restore'
    minute: '30'
    hour: '4'
    date: '*'
    month: '*'
    weekday: '*'
    user: tutor
    description: 'Restore backup of EdX prod'

